name: Trigger Tweet Workflow

on:
    push:
        paths:
          - steam_games.db # Trigger on changes to the steam_games.db file
        
jobs:
    trigger:
        runs-on: ubuntu-latest
        steps:
            - name: Send repository dispatch
              run:|
                curl -X POST -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                https://api.github.com/repos/<YOUR_USERNAME>/newgame-newtweet/dispatches \
                -d '{"event_type":"trigger-tweet"}'
